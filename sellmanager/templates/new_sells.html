{% extends 'base.html' %}
{% block content %}


<h3 class="blue-grey-taxt text-lighten-1- center-align">Add Sells Category</h3> 

<div class="row card-panel grey lighten-5">
    <form class="col s12" methods="POST" action="{{ url_for('sells_category') }}">
        <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-folder-open"></i>
                    <input placeholder="Placeholder" id="category_name" min="25" max="50" name="category_name" type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
                <div class="row">
                    <div class="col s12 center-align mtin">
                        <button class="btn-large light-yellow darken-2">
                            Add Category <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
        </div>
    </form>
</div>

{% endblock %}
