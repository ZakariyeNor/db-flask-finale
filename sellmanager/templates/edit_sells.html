{% extends 'base.html' %}
{% block content %}


<h3 class="blue-grey-taxt text-lighten-1- center-align">Edit Sold Data</h3> 

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_sold', sells_id=edit_sells.sold_id) }}">
            <!-- Sold name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-industry"></i>
                    <input placeholder="Placeholder" value="{{ edit_sells.sold_name }}" id="sold_name" name="sold_name" minlength="6" maxlength="22" type="text" class="validate" required>
                    <label for="sold_name">Sold Name</label>
                </div>
            </div>
             <!-- Sold total -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-chart-line"></i>
                    <input placeholder="371 845, 10 6789 or 3486" value="{{ edit_sells.sold_total }}" id="sold_total" name="sold_total" minlength="1" maxlength="5" type="number" class="validate" required>
                    <label for="sold_total">Sold Total</label>
                </div>
            </div>
            <!-- Sold to whom -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-handshake"></i>
                    <input placeholder="Placeholder" id="sold_to" value="{{ edit_sells.sold_to }}" name="sold_to" minlength="6" maxlength="20" type="text" class="validate" required>
                    <label for="sold_to">Sold To</label>
                </div>
            </div>
            <!-- Sold id -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-grey-text text-darken-4"></i>
                    <select id="sold_id" name="sold_id" class="validate">
                        <option value="" disabled selected>Choose your category</option>
                        {% for new_sell in new_sells %}
                            {% if new_sell == edit_sell.category %}
                                <option value="{{ new_sell.id }}" selected>{{ new_sell.category_name }}</option> 
                            {% else %}
                                <option value="{{ new_sell.id }}" selected>{{ new_sell.category_name }}</option> 
                            {% endif %}
                        {% endfor %}
                    </select>
                      <label for="sold_id">Sells Category</label>
                </div>
            </div>
            <!-- Date sold -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-grey-text text-darken-4"></i>
                    <input id="sold_date" name="sold_date" type="text" class="datepicker validate" value="{{ edit_sells.sold_date }}" required>
                    <label for="sold_date">Sold Date</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row mt-5">
                <div class="col s12 center-align mtin">
                    <button class="btn-large light-yellow darken-2">
                        Edit Sold Data <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
    </form>

</div>

{% endblock %}
