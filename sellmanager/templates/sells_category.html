{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 center-align mtin">
        <a href="{{ url_for('new_category') }}" class="btn-large light-yellow darken-2">
            Add Sells Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>

    <div class="row">

        {% for category in sells_category %}
            <div class="col s12 m6 l3">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                <span class="card-title center-align">{{ category.category_name }}</span>
                </div>

                <div class="card-action">
                <a href="{{ url_for('edit_sells', category_id=category.id )}}" class="btn btn-green">Edit</a>
                <a href="{{ url_for('delete_sells', category_id=category.id )}}" class="btn red">Delete</a>
                </div>
            </div>
            </div>

        {% endfor %}
      </div>

    
</div>
{% endblock %}
